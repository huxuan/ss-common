_subdirectory: template
project_name:
  default: Serious Scaffold Common
  help: 'Enter the name of the project in CamelCase format:'
  type: str
project_description:
  default: Common template for Serious Scaffold.
  help: 'Provide a brief description for the project:'
  type: str
copyright_license:
  default: MIT License
  choices:
    - Apache Software License
    - Boost Software License 1.0 (BSL-1.0)
    - GNU Affero General Public License v3
    - GNU General Public License v3 (GPLv3)
    - GNU Lesser General Public License v3 (LGPLv3)
    - MIT License
    - Mozilla Public License 2.0 (MPL 2.0)
    - The Unlicense (Unlicense)
  help: Choose the project's license (e.g. "MIT", "GPL-3.0").
  type: str
copyright_year:
  default: '{{ "%Y" | strftime }}'
  help: Enter the copyright year or range (e.g. "2023", "2022-2023").
  type: str
copyright_holder:
  default: 'Serious Scaffold'
  help: Name(s) or organization(s) holding the copyright.
  type: str
